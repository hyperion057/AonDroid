<!DOCTYPE html>

<html>
<head>
 
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
   <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
   <script src="cordova.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/ammap/ammap.js" type="text/javascript"></script>
	<script src="js/ammap/maps/js/worldLow.js" type="text/javascript"></script>
<title>Hello World</title>
</head>
<body>
		<div id="mapdiv" style="width:1200px;background-color:#EEEEEE; height: 500px;"></div>
		<div>
		 <span id="countryCode" style="font: bold; color: blue;"></span>
		 <span id="population" style="font: bold; color: red;"></span>
		</div>
	<script type="text/javascript">
            // add all your code to this method, as this will ensure that page is loaded
    AmCharts.ready(function() {
        // create AmMap object
        var map = new AmCharts.AmMap();
        // set path to images
        map.pathToImages = "ammap/images/";
        map.panEventsEnabled = true;
        map.zoomOnDoubleClick=false;
        /* create data provider object
         mapVar tells the map name of the variable of the map data. You have to
         view source of the map file you included in order to find the name of the 
         variable - it's the very first line after commented lines.
         
         getAreasFromMap indicates that amMap should read all the areas available
         in the map data and treat them as they are included in your data provider.
         in case you don't set it to true, all the areas except listed in data
         provider will be treated as unlisted.
        */
        var dataProvider = {
            mapVar: AmCharts.maps.worldLow,
            getAreasFromMap:true                    
        }; 
        // pass data provider to the map object
        map.dataProvider = dataProvider;
    
        /* create areas settings
         * autoZoom set to true means that the map will zoom-in when clicked on the area
         * selectedColor indicates color of the clicked area.
         */
        map.areasSettings = {
            autoZoom: true,
            selectedColor: "#CC0000"
        };
    
        // let's say we want a small map to be displayed, so let's create it
        map.smallMap = new AmCharts.SmallMap();
        
        map.addListener('clickMapObject', function (event) {
	       // deselect the area by assigning all of the dataProvider as selected object
	      var currentMapObjectSelected = event.mapObject;
	      console.log("...currentMapObjectSelected...."+currentMapObjectSelected.id);
	      app.showSelectedCounty(currentMapObjectSelected.id);
	   });
    
        // write the map to container div
        map.write("mapdiv");               
       
    });
    app.initialize();
        </script>
</body>
</html>
